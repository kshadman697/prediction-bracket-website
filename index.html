<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediction Bracket</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Prediction Bracket</h1>

  <div id="bracket-container">
    <!-- The bracket will be dynamically generated here -->
  </div>

  <h2>Your Predictions</h2>
  <form id="prediction-form">
    <div id="prediction-options">
      <!-- Prediction options will be dynamically inserted here -->
    </div>
    <button type="submit">Submit Prediction</button>
  </form>

  <h2>Leaderboard</h2>
  <div id="leaderboard">
    <!-- Leaderboard will be dynamically generated here -->
  </div>

  <script src="app.js"></script>
</body>
</html>
