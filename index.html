<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournament Bracket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f4f4f4;
    }
    h1 {
      margin-top: 20px;
    }
    .bracket-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px;
    }
    .round {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .matchup {
      border: 1px solid #ddd;
      padding: 10px;
      background-color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .matchup:hover {
      background-color: #e0e0e0;
    }
    .selected {
      background-color: #add8e6 !important;
    }
    .leaderboard {
      margin: 20px auto;
      max-width: 400px;
      text-align: left;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
    }
    .leaderboard-header {
      background: #007bff;
      color: white;
      padding: 10px;
      font-weight: bold;
    }
    .leaderboard-item {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .leaderboard-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h1>Tournament Bracket</h1>
  <div class="bracket-container">
    <div class="round" id="round-1">
      <div class="matchup" data-match="1">Team A</div>
      <div class="matchup" data-match="2">Team B</div>
    </div>
    <div class="round" id="round-2">
      <div class="matchup" data-match="3">Winner 1</div>
      <div class="matchup" data-match="4">Winner 2</div>
    </div>
  </div>
  <button id="submit-picks">Submit Picks</button>

  <h2>Leaderboard</h2>
  <div class="leaderboard">
    <div class="leaderboard-header">Leaderboard</div>
    <div id="leaderboard-items"></div>
  </div>

  <script>
    const bracketSelections = {};
    const leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || {};

    // Update leaderboard
    const updateLeaderboard = () => {
      const leaderboardContainer = document.getElementById("leaderboard-items");
      leaderboardContainer.innerHTML = "";
      const sortedPlayers = Object.entries(leaderboard).sort((a, b) => b[1] - a[1]);
      sortedPlayers.forEach(([player, score]) => {
        const item = document.createElement("div");
        item.className = "leaderboard-item";
        item.textContent = `${player}: ${score} points`;
        leaderboardContainer.appendChild(item);
      });
    };

    // Event listener for matchup selection
    document.querySelectorAll(".matchup").forEach(matchup => {
      matchup.addEventListener("click", () => {
        const round = matchup.parentNode.id;
        const matchId = matchup.dataset.match;

        // Deselect previous selection in the round
        document.querySelectorAll(`#${round} .matchup`).forEach(m => m.classList.remove("selected"));

        // Select the clicked matchup
        matchup.classList.add("selected");
        bracketSelections[matchId] = matchup.textContent;
      });
    });

    // Submit picks
    document.getElementById("submit-picks").addEventListener("click", () => {
      const playerName = prompt("Enter your name:");
      if (!playerName) return;

      // Assign random score for demo purposes
      const score = Math.floor(Math.random() * 20) + 1;

      leaderboard[playerName] = (leaderboard[playerName] || 0) + score;
      localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
      updateLeaderboard();
      alert("Your picks have been submitted!");
    });

    // Initialize leaderboard on page load
    updateLeaderboard();
  </script>
</body>
</html>
