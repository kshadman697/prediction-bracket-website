<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournament Bracket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
    }

    .bracket {
      display: flex;
      justify-content: center;
      margin: 20px auto;
      overflow-x: auto;
      padding: 10px;
    }

    .round {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 20px;
    }

    .matchup {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 50px;
      width: 150px;
      margin: 20px 0;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }

    .matchup:hover {
      background-color: #add8e6;
    }

    .line {
      border-left: 2px solid #ccc;
      height: 20px;
      margin: 0 auto;
    }

    .connector {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 150px;
      height: 20px;
    }

    .connector div {
      flex: 1;
      height: 2px;
      background: #ccc;
    }

    .selected {
      background-color: #add8e6;
      border-color: #007bff;
    }
  </style>
</head>
<body>
  <h1>Tournament Bracket</h1>
  <div class="bracket">
    <!-- Round 1 -->
    <div class="round">
      <div class="matchup" data-match="1">Team 1</div>
      <div class="connector">
        <div></div>
        <div class="line"></div>
      </div>
      <div class="matchup" data-match="2">Team 2</div>

      <div class="line"></div>

      <div class="matchup" data-match="3">Team 3</div>
      <div class="connector">
        <div></div>
        <div class="line"></div>
      </div>
      <div class="matchup" data-match="4">Team 4</div>
    </div>

    <!-- Round 2 -->
    <div class="round">
      <div class="matchup" data-match="5">Winner 1</div>
      <div class="line"></div>
      <div class="matchup" data-match="6">Winner 2</div>
    </div>

    <!-- Final -->
    <div class="round">
      <div class="matchup" data-match="7">Champion</div>
    </div>
  </div>

  <script>
    document.querySelectorAll('.matchup').forEach(matchup => {
      matchup.addEventListener('click', () => {
        // Deselect all matchups in the same round
        const parentRound = matchup.parentElement;
        parentRound.querySelectorAll('.matchup').forEach(m => m.classList.remove('selected'));

        // Select the clicked matchup
        matchup.classList.add('selected');
      });
    });
  </script>
</body>
</html>
